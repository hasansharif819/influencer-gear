<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles1.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6b4eb2a2cd.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Spline+Sans:wght@700&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Part Start -->
    <header>

    </header>
    <!-- Header Part End -->

    <!-- main part start -->
    <main>
        <div class="home-icon">
            <div class="product">
                <h4>Influencer Products</h4>
            </div>
            <div class="icon-side">
                <div class="icon-part"><h4>Home</h4></div>
                <div class="icon-part"><h4>Products</h4></div>
                <div class="icon-part"><h4>Sign up</h4></div>
                <div class="icon-part"><h4>Log in</h4></div>
                <div class="icon-part"><i class="fas fa-search"></i></div>
                <div class="icon-part"><i class="fas fa-shopping-cart"></i></div>
            </div>
        </div>
        <!-- first section -->
        <section class="first-section">
            <div class="first-section-writing">
                <h1 class="first-section-heading">Start your Journey as 
                    Influencer</h1>
                    <p class="first-section-paragraph">Attract followers and build brand awareness by posting content on a free Influencer Gear Page.</p>
                    <button>ProBook Now <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="first-section-image">
                <img src="resource/image/Circle design-svg.png" alt="">
            </div>

        </section>
       
        <!-- Icon section -->
        <section class="icon-section">
            <div class="icon-part"><img src="resource/logos/Alibaba.svg" alt=""></div>
            <div class="icon-part"><img src="resource/logos/Amazon.svg" alt=""></div>
            <div class="icon-part"><img src="resource/logos/Daraz.pk Logo.svg" alt=""></div>
            <div class="icon-part"><img src="resource/logos/Ebay.svg" alt=""></div>
            <div class="icon-part"><img src="resource/logos/Rakuten.svg" alt=""></div>
            <div class="icon-part"><img src="resource/logos/Target.svg" alt=""></div>
            <div class="icon-part"><img src="resource/logos/Walmart.svg" alt=""></div>
        </section>
    </main>
    <!-- main part end -->
</body>
</html>
